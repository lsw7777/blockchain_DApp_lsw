<!DOCTYPE html>  
<html>  
<head>  
  <title>简易汽车借用系统</title>  
</head>  
<body>  
  <h1>简易汽车借用系统</h1>  
    
  <div>  
    <h2>汽车拥有者</h2>  
    <p>您拥有的汽车列表:</p>  
    <ul>  
      <li>汽车1</li>  
      <li>汽车2</li>  
      <li>汽车3</li>  
    </ul>  
  </div>  
    
  <div>  
    <h2>有借用汽车需求的用户</h2>  
    <p>当前可借用的汽车列表:</p>  
    <ul>  
      <li>汽车4</li>  
      <li>汽车5</li>  
      <li>汽车6</li>  
    </ul>  
  </div>  
    
  <div>  
    <h2>查询汽车信息</h2>  
    <p>查询一辆汽车的主人和当前借用者:</p>  
    <form>  
      <label for="carId">汽车ID:</label>  
      <input type="text" id="carId" name="carId" placeholder="请输入汽车ID">  
      <br>  
      <input type="submit" value="查询">  
    </form>  
  </div>  
    
  <div>  
    <h2>借用汽车</h2>  
    <p>选择并借用一辆可用汽车:</p>  
    <form>  
      <label for="carId">汽车ID:</label>  
      <input type="text" id="carId" name="carId" placeholder="请输入汽车ID">  
      <br>  
      <label for="duration">借用时长:</label>  
      <input type="text" id="duration" name="duration" placeholder="请输入借用时长">  
      <br>  
      <input type="submit" value="借用">  
    </form>  
  </div>  
    
  <div>  
    <h2>付费租赁汽车</h2>  
    <p>使用积分完成付费租赁汽车的流程:</p>  
    <form>  
      <label for="carId">汽车ID:</label>  
      <input type="text" id="carId" name="carId" placeholder="请输入汽车ID">  
      <br>  
      <label for="duration">借用时长:</label>  
      <input type="text" id="duration" name="duration" placeholder="请输入借用时长">  
      <br>  
      <label for="points">积分数量:</label>  
      <input type="text" id="points" name="points" placeholder="请输入积分数量">  
      <br>  
      <input type="submit" value="租赁">  
    </form>  
  </div>  
</body>  
</html>
